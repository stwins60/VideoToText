{% extends 'base.html' %}

{% block header %}
<nav class = "topnav">
  <a href="{{ url_for('index') }}">Home</a>
  <a href="{{ url_for('login') }}">Login</a>
  <a href="{{ url_for('signup') }}">Register</a>
  <a href="{{ url_for('contactus') }}">Contact us</a>
</nav>
{% endblock %}
{% block content %}
    <form action= "{{ url_for('sendMessage')}}" method="post" class="form1">
        <div class="heading">
          <h1 style="text-align: center;">Make an Enquiry</h1>
        </div>
          <hr>
          
          <label for="firstname"><b>First Name</b></label>
          <input type="text" class ='form_input' placeholder="Enter First Name" name="fname" required>
      
          <br><label for="lastname"><b>Last Name</b></label>
          <input type="text" class ='form_input' placeholder="Enter Last Name" name="lname" required>
          
          <br><label for="email"><b>Email</b></label>
          <input type="text" class ='form_input' placeholder="Enter Email" name="email" required>
          
          <br><label for="message"><b>Message</b></label>
          <textarea class ='form_input' placeholder="Enter Message" name="message" required rows="6" maxlength="3000"></textarea><br>

          <input type="submit" class="button" value="Send Message">
    </form>
    
    <h1 style="text-align: center;">{{msg}}</h1>
{% endblock %}
